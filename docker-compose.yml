version: '3.8'

services:
  # PostgreSQL andmebaas
  database:
    image: postgres:14-alpine
    container_name: todo_db
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: mypassword
    volumes:
      # Andmed püsivad siin
      - postgres_data:/var/lib/postgresql/data
      # Init skript
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:

      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Node.js API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: todo_api
    environment:
      NODE_ENV: production
    depends_on:
      database:
        condition: service_healthy
    networks:

      - backend
      - frontend
    restart: unless-stopped
    # Logid stdout'i
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    networks:

      - frontend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    ports:
      # OLULINE: See port on kust pääsed ligi
      - "80:80"
    volumes:

      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:

      - api
      - frontend
    networks:

      - frontend
      - backend
    restart: unless-stopped

networks:
  # Backend võrk - andmebaas ja API
  backend:
    driver: bridge
  # Frontend võrk - API, frontend, nginx
  frontend:
    driver: bridge

volumes:
  # PostgreSQL andmed
  postgres_data:
    driver: local